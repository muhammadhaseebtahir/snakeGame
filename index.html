<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <main>
    <div class="container">
       <div class="infos">
          <h3 class="info" >High Score 
            <span id="high-score" >0</span>
          </h3>
          <h3 class="info">Score:
            <span id="score" >0</span>
          </h3>
          <form>
            <select name="" id="speed" >
                <option value="300">Small (Slow)</option>
                <option value="200">Medium</option>
                <option value="100">Hard (Fast)</option>
            </select>
          </form>
          <h3 class="info">Time:
           <span id="time" >00-00</span>
          </h3>

       </div>
       <div class="board">

       </div>

    </div>
    <div class="modal">
        <div class="game-start">
            <h1>Welcome to Snake Game.</h1>
            <button class="btn btn-start">Start Game</button>
        </div>
        <div class="game-over">
            <h1>Game Over.</h1>
            <button class="btn btn-restart">Restart Game</button>
        </div>
    </div>
    
  </main>



    <script src="app.js"></script>
</body>
</html>
